<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens.</title>
</head>
<body>
   <h1>Iniciando os estudos com imagens</h1>
   <p>Nós podemos colocar imagens que estão na mesma pasta:</p>
   <img src="Logo HTML 200.png" alt="Logo HTML5">
   <p>Nós também podemos colocar imagens que estão em sub-pastas:</p>
   <img src="imagens/CSS3 200.png" alt="Logo CSS3">
   <p>Nós também podemos colocar imagens por URL, copiadas de algum local da internet:</p>
   <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo JavaScript"> <!-- Lembrando que se o servidor onde estiver essa URL cair, sua imagem também irá cair-->

    
</body>
</html>
